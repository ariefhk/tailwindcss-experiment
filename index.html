<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>Navbar</title>
  </head>
  <body
    class="flex justify-center items-center bg-white dark:bg-slate-600 h-[100vh]"
  >
    <!-- Navbar -->
    <div class="flex items-center justify-center gap-3">
      <span class="dark:text-white text-[20px]">Light</span>
      <input type="checkbox" name="" id="toggle" hidden />
      <label for="toggle">
        <div
          class="h-5 w-10 bg-slate-500 rounded-full flex items-center cursor-pointer"
        >
          <div class="bg-slate-200 rounded-full w-5 h-5 toggle-btn"></div>
        </div>
      </label>
      <span class="dark:text-white text-[20px]">Dark</span>
    </div>

    <script>
      const buttonDark = document.querySelector("#toggle");
      const html = document.querySelector("html");

      buttonDark.addEventListener("click", () => {
        buttonDark.checked
          ? html.classList.add("dark")
          : html.classList.remove("dark");
      });
    </script>
  </body>
</html>
